<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: last-child</title>
	<link href="styles.css" rel="stylesheet">
<style>
	/* example 1 */
	em:last-child { color: red; }
</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: last-child
	</h1>
	<h2>Example 1 - styling the last EM element (the last-child)</h2>
	<div class="example">
		<p>
			This is a paragraph with an 
			<em>first-child EM</em> and a 
			<em>second-child EM</em> and a 
			<em>third-child EM</em> and a 
			<em>last-child EM</em>.
		</p>
	</div>
</div>
</body>
</html>
