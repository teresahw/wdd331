<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: required</title>
	<link href="styles.css" rel="stylesheet">
<style>
	/* example 1 */
	input:required {
		border: 5px solid red;
	}
	input:optional {
		border: 5px solid blue;
	}
</style>
</head>
<body>
<div class="container">
	<h1>
		Selector: required
	</h1>
	<h2>Example 1</h2>
	<form class="example" action="#">
		<div>
			<label for="one">Label 1</label>
			<input id="one" name="one" type="text">
		</div>
		<div>
			<label for="two">Label 2 (required)</label>
			<input id="two" name="two" required type="text">
		</div>
	</form>
</div>
</body>
</html>
